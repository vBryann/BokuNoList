query Fetch{
  trending:Page(page:1,perPage:6){
    media(sort:TRENDING_DESC,type:ANIME,isAdult:false){
      ...media}}
#   season:Page(page:1,perPage:6){  media(season:$season,seasonYear:$seasonYear,sort:POPULARITY_DESC,type:ANIME,isAdult:false){
#       ...media}}
#   nextSeason:Page(page:1,perPage:6){ media(season:$nextSeason,seasonYear:$nextYear,sort:POPULARITY_DESC,type:ANIME,isAdult:false){
#       ...media}}
  popular:Page(page:1,perPage:6){
    media(sort:POPULARITY_DESC,type:ANIME,isAdult:false){
      ...media}
  }
#   top:Page(page:1,perPage:10){
#     media(sort:SCORE_DESC,type:ANIME,isAdult:false){
#       ...media}
#   }
}
  fragment media on Media{
    id
    title{
      userPreferred
    }
    coverImage{
      large
    }
    startDate{
      year
      month
      day
    }
    bannerImage
    season
    description
    type
    format
    status(version:2)
    episodes
    duration
    genres
    averageScore
    nextAiringEpisode{
      timeUntilAiring
      episode
    }
    studios(isMain:true){
      edges{
        isMain
        node{id name}}}}
